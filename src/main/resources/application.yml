server:
  port: 8091

spring:
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    #url: jdbc:oracle:thin:@43.200.33.166:1522/xe
    #url: jdbc:oracle:thin:@192.168.0.24:1522/xe
    url: jdbc:oracle:thin:@localhost:1521/xe
    username: YOUNGLEE
    password: YOUNGLEE
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: classpath:/productimgs/

  #swagger2
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# 이미지 저장할 위치와 응답할 때 이미지 주소 세팅
image:
  # WebConfig에 세팅
  #add-resource-locations: classpath:/static/productimgs/
  #add-resource-handler: /productimgs/**

  add-resource-locations: /productimgs/
  add-resource-handler: /productimgs/**


  # ProductService에 세팅
  #image-dir: src/main/resources/static/productimgs/
  image-dir: /productimgs/
  #image-url: http://43.200.33.166:8091/productimgs/
  #image-url: http://192.168.0.24:8091/productimgs/
  image-url: http://localhost:8091/productimgs/

# HS512 알고리즘을 사용할 것이기 때문에 512bit, 즉 64byte 이상의 secret key를 사용
